<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="./" class="nav-link">IOT DASHBOARD</a>
          </li>
          <li class="nav-item">
            <a href="./historyDevices/historyDevices.html" class="nav-link"
              >HISTORY DEVICES</a
            >
          </li>
          <li class="nav-item">
            <a href="./historySensor/historySensor.html" class="nav-link"
              >HISTORY SENSORS</a
            >
          </li>
          <li class="nav-item">
            <a href="./profile/profile.html" class="nav-link">PROFILE</a>
          </li>
        </ul>
      </nav>

      <div class="measurementInformation">
        <div class="informationBox informationTempBox">
          <div class="informationContainer">
            <p class="informationHeader">Temperature</p>
            <img
              src="./public/temprature.png"
              alt="Temperature image"
              class="informationImage"
            />
          </div>
          <div class="informationText">
            <p id="tempValue">20</p>
            <p id="tempUnit">Â°C</p>
          </div>
        </div>

        <div class="informationBox informationHumidBox">
          <div class="informationContainer">
            <p class="informationHeader">Humidity</p>
            <img
              src="./public/drop.png"
              alt="Humidity image"
              class="informationImage"
            />
          </div>
          <div class="informationText">
            <p id="humidValue">80</p>
            <p id="humidUnit">%</p>
          </div>
        </div>

        <div class="informationBox informationLightBox">
          <div class="informationContainer">
            <p class="informationHeader">Light</p>
            <img
              src="./public/sunny.png"
              alt="Light image"
              class="informationImage"
            />
          </div>
          <div class="informationText">
            <p id="lightValue">100</p>
            <p id="lightUnit">lux</p>
          </div>
        </div>
      </div>

      <div class="controlContent">
        <div class="myChart">
          <!-- <p class="chartHeader">CHART</p> -->
          <!-- <img src="./public/img2.png" alt="My Chart" class="chartInformation" /> -->
          <canvas
            id="chartInformation"
            style="
              width: 100%;
              max-width: 60rem;
              max-height: 40rem;
              background-color: white;
            "
          ></canvas>
        </div>

        <div class="controlPanel">
          <div class="controlBox lightControl">
            <img
              src="./public/lightoff.png"
              alt="Light is turned off"
              class="img myLight"
            />
            <div class="btnContainer">
              <button
                type="button"
                class="btn btn1 btnLightOn text-light-on"
                onclick="turnOnLight()"
              >
                ON
              </button>
              <button
                type="button"
                class="btn btn2 btnLightOff text-light-off"
                onclick="turnOffLight()"
              >
                OFF
              </button>
            </div>
          </div>

          <div class="controlBox fanControl">
            <img
              src="./public/fan.png"
              alt="Fan is turned off"
              class="img myFan"
            />
            <div class="btnContainer">
              <button
                type="button"
                class="btn btn1 btnFanOn text-fan-on"
                onclick="turnOnFan()"
              >
                ON
              </button>
              <button
                type="button"
                class="btn btn2 btnFanOff text-fan-off"
                onclick="turnOffFan()"
              >
                OFF
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./navbar.js"></script>
  </body>
</html>
